
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="script_include_html.js"></script>
    <link rel="stylesheet" href="template.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script src="./js/contacts.js"></script>
    <script src="./js/contacts_popup.js"></script>

    <title>Join | Contacts</title>
  </head>

  <body onload="init('contacts'), initContacts()">
    <div class="loaded-template-class">
      <div w3-include-html="./assets/img/templates/desktop_template.html"></div>
      <div w3-include-html="./assets/img/templates/mobile_template.html"></div>
    </div>

    <div class="main-content main-content-animation">
      <div class="contacts-main-container">
        <div class="contact-list-container">
          <div class="contact-list-button-section">
            <button class="btn btn-primary" onclick="addContact()">
              Add new contact <img src="./assets/img/person_add.png" />
            </button>
          </div>
          <div class="contact-list" id="contact_list"></div>
        </div>

        <div class="contact-details-container">
          <div class="head-contact-details">
            <div class="contact-details-title">
              <span>Contacts</span>
            </div>
            <div class="contact-details-border"></div>
            <div class="contact-details-text">
              <span>Better with a team</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="contact_modal_details" class="contact-modal-details">
      <div class="modal-content">
        <div class = "modal-contacts-head-img">
          <img src="./assets/img/profile_badge.png" />
          <div>
            <h2 id="contactName"></h2>
            <div class="modal-contacts-head-edit">
              <p><img src="./assets/img/editpopup.png">Edit</p>
              <p><img src="./assets/img/deletepopup.png">Delete</p>
            </div>
            <span>+ Add Task</span>
          </div>
        </div>
        <div class="modal-contacts-body">
          <div>
        <span>Contact informations</span>
        </div>
        <div class="modal-contacts-body-email">
        <p>Email:</p>
        <h3 id="contactEmail"></h3>
        </div>
        <button onclick="closeModalContacts()" id="closeModal">X</button>
      </div>
    </div>
  </body>
</html>
