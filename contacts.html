<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    rel="stylesheet" />
  <script src="script_include_html.js"></script>
  <link rel="icon" href="assets/img/join-logo.png" />
  <link rel="stylesheet" href="template.css" />
  <link rel="stylesheet" href="./styles/contacts.css" />
  <script src="script.js"></script>
  <script src="./js/contacts.js"></script>
  <script src="./js/contacts_popup.js"></script>

  <title>Join | Contacts</title>
</head>

<body onload="init('contacts'), initContacts()">
  <div class="loaded-template-class">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <div w3-include-html="./assets/templates/mobile_template.html"></div>
  </div>
  <div class="contact-modal-background" id="contact_modal_background"></div>

  <div class="contacts-main-container">
    <div class="contact-list-container">
      <div class="contact-list-button-section">
        <button class="btn btn-primary" onclick="openPopUpContact('add')">
          Add new contact <img src="./assets/img/person_add.png" id="add-responsive" />
        </button>
      </div>
      <div class="contact-list" id="contact_list">
      </div>

      <div class="contact-list" id="contact_list"></div>
      <div class="mobile-btn" id="mobile-btn">
        <div class="add-person-resonsive" onclick="openPopUpContact('add')">
          <img src="./assets/img/person_add.png" id="add-responsive">
        </div>
      </div>
    </div>

    <div id="mobile-container"></div>

    <div class="contact-details-container-mobile" id="contact-details-container-mobile">
      <div class="back-button-contact-container">
        <a onclick="closeContactMobile()"><img src="./assets/img/arrow-left-line.png" class="back-button-contact"
            alt="back"></a>
      </div>

      <div class="contact-details-container">
        <div class="head-contact-details">
          <div class="contact-details-title">
            <span>Contacts</span>
          </div>
          <div class="contact-details-border"></div>
          <div class="contact-details-text">
            <span>Better with a team</span>
          </div>
        </div>
        <div class="marg-tp"></div>
        <div class="contact-show-container slide-in" id="contact-show-container"></div>
      </div>
    </div>

  </div>
  <div class="contact-modal-details" id="contact_modal_details">
    <div class="modal-content" id="modal_content"></div>
  </div>
  <div id="contactPopUp" onclick="closeWindow()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div id="closeWindow-mobile" class="contact-close-btn-mobile">
        <img src="./assets/img/close_white.png" alt="close" onclick="closeWindow()" />
      </div>
      <div class="contact-popup-title">
        <div class="contact-popup-title-logo" id="contact-popup-title-logo">
          <img src="./assets/img/join-logo-white.png" />
          <span id="popup-title-span"></span>
          <div id="popup-title-span-underline">Tasks are better with a team!</div>
          <div class="highlight"></div>
        </div>
      </div>
      <div class="contact-popup-infos">
        <div id="closeWindow" class="contact-close-btn">
          <img src="./assets/img/closepopup.png" alt="close" onclick="closeWindow()" />
        </div>
      </div>
      <div class="contact-content-container">
        <div class="contact-profile-container" id="contact-profile-container"><img src="./assets/img/profile.png"
            alt="profile"></div>
        <div class="contact-right-inputs">
          <form id="contact-form" onsubmit="return false">
            <div class="contact-input-container">
              <div>
                <input id="contact-input-name" type="text" class="contact-input" pattern="[A-Za-z\s]+"
                  placeholder="Name*" required />
                <img src="./assets/img/person.png" alt="" class="contact-input-img" />
              </div>
              <div>
                <input id="contact-input-email" type="email" class="contact-input" placeholder="Email*" required />
                <img src="./assets/img/mail.png" alt="" class="contact-input-img" />
              </div>
              <div>
                <input id="contact-input-number" type="number" class="contact-input" placeholder="Number" />
                <img src="./assets/img/call.png" alt="" class="contact-input-img" />
              </div>
            </div>
            <div class="contact-button-container">
              <div class="contact-button contact-button-white" id="contact-delete-btn">
              </div>
              <button type="submit" class="contact-button" id="contact-save-btn"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
