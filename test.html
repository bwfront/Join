<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script_include_html.js"></script>
    <script src="script.js"></script>
    <script src="js/board_popup.js"></script>
    <script src="js/board_drag_and_drop.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="edit-task-container" style="width: 525px; box-shadow: 2px 2px 2px #6666666e; border-radius: 10px;">
        <div class="task-popup-head">
            <div></div>
            <div class="task-popup-head-close" onclick="closeTaskPopUp()"><img src="./assets/img/closepopup.png"
                    alt="close"></div>
        </div>
        <div class="edit-title">
            <div class="edit-text">Title</div>
            <input class="edit-input" placeholder="Enter a title" required></input>
        </div>
        <div class="edit-title">
            <div class="edit-text">Description</div>
            <textarea class="edit-input" placeholder="Enter a Description" required ></textarea>
        </div>
        <div class="edit-title">
            <div class="edit-text">Due Date //current date</div>
            <input
            class="form-control"
            type="date"
            id="task-date-input"
            placeholder="dd/mm/yyyy"
            min="2023-01-01"
            max="2025-12-31"
            required
          />
        </div>
        <div class="edit-title">
            <div class="edit-text">Priority //Curent Prio</div>
            <div class="prio-button">
                <button
                  type="button"
                  class="btn btn-secondary btn-prio"
                  onclick="getPrio('urgent', this)"
                >
                  Urgent
                  <img src="./assets/img/priourgent.png" />
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-prio"
                  onclick="getPrio('medium', this)"
                >
                  Medium
                  <img src="./assets/img/priomedium.png" />
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-prio"
                  onclick="getPrio('low', this)"
                >
                  Low
                  <img src="./assets/img/priolow.png" />
                </button>
              </div>
        </div>
        <div class="edit-title">
            <div class="edit-text">Category</div>
            <select
            required
            class="form-control"
            style="color: black; font-weight: 400"
            id="task-category-input"
          >
            <option
              value=""
              disabled
              selected
              class="form-control option d-none"
              id="edit-category"
            >
              Current Value
            </option>
            <option value="Sales">Sales</option>
            <option value="Media">Media</option>
            <option value="Marketing">Marketing</option>
            <option value="Design">Design</option>
          </select>
        </div>
        <div class="edit-title">
            <div class="edit-text">Contact</div>
            <select
              class="form-control"
              id="assigned_contact"
              style="color: black; font-weight: 400"
            >
              <option
                value=""
                disabled
                selected
                class="form-control option d-none"
                id="edit-contact"
              >
                Current Contact
              </option>
              <option value="contact1">contact 1</option>
              <option value="contact2">contact 2</option>
              <option value="contact3">contact 3</option>
              <option value="contact4">contact 4</option>
            </select>
        </div>
        <div class="edit-title">
            <div class="edit-text">Contact</div>
            <div class="edit-subtask">
                <input
                class="form-control"
                type="text"
                placeholder="Add a new subtask"
                id="subtask-title-input"
              />
              <img
                id="subtask-icon"
                onclick="addSubTask()" 
                style="cursor: pointer"
                src="./assets/img/Subtasks icons11.png"
              />
            </div>
          <div id="edit-subtask-container">Current Subtasks</div>
        </div>
    </div>
</body>

</html>
