<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Log In</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="assets/img/join-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="script_include_html.js"></script>
    <script src="js/login.js"></script>
</head>

<body>

    <img class="login-animation-logo" src="assets/img/join-logo.png" alt="">
    <img class="login-animation-responsive" src="assets/img/join-logo-white.png" alt="">

    <div class="login-animation-background"></div>
    <!--Start Logo-->

    <div class="login-content">
        <div class="login-top-container">
            <div><img class="login-topleft-logo d-none" src="assets/img/join-logo.png" alt=""></div>
            <div class="login-top-right-container">
                <p class="login-top-right-p">Not a Join user?</p>
                <a class="text-decoration-none" href="register.html">
                    <button class="btn login-button login-signup-button">Sign up</button>
                </a>
            </div>
        </div>


        <div class="login-card">
            <div class="card">
                <div class="card-body login-card">
                    <span class="login-headline">
                        <p class="login-border-bottom">Log in</p>
                    </span>
                    <form onsubmit="login(); return false;">
                        <div class="mb-3">
                            <input required placeholder="Email" type="email" class="form-control login-form-radius"
                                id="email" aria-describedby="emailHelp">
                            <img class="login-form-img " src="assets/img/mail.png" alt="">
                        </div>

                        <div>
                            <div class="password-box">
                                <input required placeholder="Password" type="password"
                                    class="form-control login-form-radius" id="password">
                                <img onclick="showClearPassword()" id="login-password-img" class="login-form-img "
                                    src="assets/img/login-password.png" alt="">
                                <!--JS => create function Password visibility-->
                            </div>
                            <p id="info-box" class="login-wrong-password d-none">Wrong password Ups! Try again.</p>
                            <!--JS => remove-d-none if password false-->
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="login-button-box">
                            <button type="submit" class="btn login-button" id="login-button">Log in</button>
                            <a href="summary.html"> <button onclick="guestLogIn()" type="button"
                                    class="btn login-guest-button">Guest Log
                                    in</button></a>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <footer class="login-footer-container ">
            <a class="login-privacy-policy-box login-footer-font" href="privacy_policy_logout.html">Privacy Policy</a>
            <a class="login-privacy-legal-notice login-footer-font" href="legal_notice_logout.html">Legal notice</a>
        </footer>
    </div>



</body>

</html>
