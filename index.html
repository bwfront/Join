<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="assets/img/join-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="script_include_html.js"></script>
</head>

<body>

    <div class="login-animation-logo"> <img class="login-topleft-logo" src="assets/img/join-logo.png" alt="">
    </div>
    <div class="login-animation-background"></div>
    <!--Start Logo-->

    <div class="login-content login-animation-content">
        <div class="login-top-container">
            <div><img class="login-topleft-logo d-none" src="assets/img/join-logo.png" alt=""></div>
            <div class="login-top-right-container">
                <p class="login-top-right-p">Not a Join user?</p>
                <a href="register.html">
                <button class="btn login-button login-signup-button">Sign up</button>
            </a>
            </div>
        </div>


        <div class="login-card">
            <div class="card">
                <div class="card-body login-card">
                    <span class="login-headline">
                        <p class="login-border-bottom">Log in</p>
                    </span>
                    <form>
                        <div class="mb-3 input-container">
                            <input placeholder="Email" type="email" class="form-control login-form-radius"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 input-container">
                            <input placeholder="Password" type="password" class="form-control login-form-radius"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </form>
                    <div class="login-button-box">
                        <button type="submit" class="btn login-button">Log in</button>
                        <button class="btn login-guest-button">Guest Log in</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <footer>
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal Notice</a>
    </footer>


</body>

</html>
