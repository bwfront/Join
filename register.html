<body>

  <script>

/*check if passwords match*/

document.addEventListener("DOMContentLoaded", function(){
const passwordField = document.getElementById("password");
  const confirmPasswordField = document.getElementById("confirmPassword");
  const passwordError = document.getElementById("passwordError");

  passwordField.addEventListener("input", function () {
    if (passwordField.value !== confirmPasswordField.value) {
      passwordError.textContent = "Passwords do NOT match";
    } else {
      passwordError.textContent = "";
    }
  });
})

</script>

  <a href="index.html">
    <img class="join-logo" src="assets/img/join-logo.png" alt="">
  </a>
  </div>

  <div class="signUp-container">
    <div class="login-card signUp-card">
      <h1 class="login-headline login-border-bottom">Sign UP</h1>
      <a href="index.html">
        <div class="arrow-left-line">
          <img src="./assets/img/arrow-left-line.png" />
      </a>
    </div>

    <form>
      <div class="input-container">
        <input class="form-control" required type="text" placeholder="Name" />
        <img src="./assets/img/person.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="email" placeholder="Email" />
        <img src="./assets/img/mail.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="password" placeholder="Password" id="password" />
        <img src="./assets/img/login-password.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="password" placeholder="Confirm Password" id="confirmPassword" />
        <img src="./assets/img/login-password.png" />
      </div>
      <div id="passwordError" style="color: red;"></div>
    </form>
    <div>
      <input required type="checkbox" />
      <span> I accept the </span>
      <a href="privacy_policy.html">Privacy Policy</a>
    </div>
    <button type="submit" class="btn login-button login-signup-button" style="cursor: pointer;">Sign Up</button>
  </div>
  </div>

  <footer class="login-footer-container ">
            <a class="login-privacy-policy-box login-footer-font" href="privacy_policy.html">Privacy Policy</a>
            <a class="login-privacy-legal-notice login-footer-font" href="legal_notice.html">Legal notice</a>
        </footer>
