<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Join | Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <a href="index.html">
    <div><img class="login-topleft-logo" src="assets/img/join-logo.png" alt=""></div>
  </a>
  </div>

  <div class="signUp-container">
    <div class="login-card signUp-card">
      <h1 class="login-border-bottom">Sign UP</h1>
      <a href="index.html">
        <div class="arrow-left-line">
          <img src="./assets/img/arrow-left-line.png" />
      </a>
    </div>

    <form class="mb-3 ">
      <div class="input-container">
        <input class="form-control" required type="text" placeholder="Name" />
        <img src="./assets/img/person.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="email" placeholder="Email" />
        <img src="./assets/img/mail.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="password" placeholder="Password" />
        <img src="./assets/img/login-password.png" />
      </div>
      <div class="input-container">
        <input class="form-control login-form-radius" required type="password" placeholder="Confirm Password" />
        <img src="./assets/img/login-password.png" />
      </div>
    </form>
    <div>
      <input required type="checkbox" />
      <span> I accept the </span>
      <a href="privacy_policy.html">Privacy Policy</a>
    </div>
    <button type="submit" class="btn login-button login-signup-button" style="cursor: pointer;">Sign Up</button>
  </div>
  </div>

  <footer>
    <a href="privacy_policy.html">Privacy Policy</a>
    <a href="legal_notice.html">Legal Notice</a>
  </footer>

</body>

</html>
